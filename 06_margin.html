        <div class="row">

        </div>

        <div class="row ">
        <div class="col-6 m-3">margin m-3</div>

            <div class="col-6 mt-3">mt-3 margin</div>

                    </div>

                <div class="row ">
                    <div class="col-6 me-3">end-3 margin</div>
                    <div class="col-4">Sample</div>
                    </div>
                
                    <div class="row ">
                        <div class="col-6 x-3">left and right-3 margin</div>
                        <div class="col-4">Sample</div>
                        </div>
                        
                    
                <div class="row ">
                    <div class="col-6 y-3">top and bottom-3 margin</div>
                    <div class="col-4">Sample</div>
                    </div>  
                    
            <!-- breaking point -->
                <div class="row ">
                        <div class="col-6 m-lg-5 m-2"> margin</div>
                        <div class="col-4">Sample</div>
                        </div> 

     </div>
