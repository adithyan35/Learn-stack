<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div{
    text-align: center;
  }
  .google{
    width: 250px;
  }
    
     .url{
    width: 400px;
    height: 25px;
    border-radius: 12px;
    border: none;
    border-width: 1px;
    box-shadow:0 0 6px rgba(0, 0,0, 0.3); 
    margin-bottom: 30px;  
  }
  .google-button1{
    background-color: rgb(223, 222, 222);
    border: none;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    margin-right: 5px;
  }
  .google-button2{
    background-color: rgb(223, 222, 222);
    border: none;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
  }
</style>
<body>
 <div>
  <img class="google" src="thumbnails/th (1).jpeg"><br>
 </div> 
  <div>
    <input class="url" type="text" placeholder="Search Google or type a URL">
  </div>
  <div>
    <button class="google-button1">Google Search</button>
    <button class="google-button2">I'm Feeling Lucky</button>
  </div>
</body>
</html>
