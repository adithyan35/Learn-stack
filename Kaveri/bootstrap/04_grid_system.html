<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
     crossorigin="anonymous">
<link rel="stylesheet" href="css/base.css">
    <style>
        .container{
            background-color: gray;
            padding: 10px;
        }
        .row{
            background-color: lightblue;
            padding: 10px;
        }

        .col,
        .col-8,
        .col-4,
        .col-6
        {
            background-color: lightpink;
            padding: 20px;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bootstrap Grid System</h2>
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
         <div class="col"></div>
    </div>
    <div class="row">
        <div class="col-8"></div>
         <div class="col-4"></div>
    </div>
    <div class="row">
        <div class="col"></div>
         <div class="col-6"></div>
         <div class="col"></div>
    </div>

    <div class="row row-cols-auto">
        <div class="col">kaveri</div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">gunasekaran</div>
        </div>

        <div class="row
        row-cols-xxl-6 
        row-cols-xl-5 
        row-cols-lg-4 
        row-cols-md-4 
        row-cols-sm-2 
        row-cols-xs-1
        ">
            <div class="row"></div>
             <div class="col"></div>
             <div class="col"></div>
             <div class="col"></div>
             <div class="col"></div>
             <div class="col"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>

</body>
</html>
