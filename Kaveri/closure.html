
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
    function outerFunction() {
        let outerVariable = 'I am from the outer function';
    
        function innerFunction() {
            console.log(outerVariable); // innerFunction can access outerVariable
        }
    
        return innerFunction; // Return the inner function, creating closure
    }
    
    const closureExample = outerFunction(); // Call outerFunction, which returns innerFunction
    closureExample(); // Call closureExample, which prints "I am from the outer function"
    
    </script>
</body>
</html>
