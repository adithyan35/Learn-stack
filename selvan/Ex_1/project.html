<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Excersice</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="navstyle.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color: rgb(208, 208, 208); height: 1000px;">
    <div style="padding-top: 80px;">
        <div class="navbar_style">
            <div class="start_layer">
                <img class="menu_icon" alt="menu_icon" src="icon/menu_icon.png" />
                <img class="youtube_icon" alt="youtube_icon_bgRemove" src="icon/youtube_icon_bgRemove.png" />
            </div>
            <div class="middle_layer">
                <div class="middle_in_se">
                    <input class="search_input" type="text" placeholder="search...">
                    <span class="search_div">
                        <img class="search_icon" alt="search_icon" src="icon/search_icon.png" />
                    </span>
                </div>
                <div class="mic_div">
                    <img class="mic_icon" alt="mic_icon" src="icon/mic_icon.png" />

                </div>
            </div>
            <div class="end_layer">
                <img class="video_icon" alt="cam_icon" src="icon/cam_icon.png" />
                <img class="dot_icon" alt="dots_icon" src="icon/dots_icon.png" />
                <img class="noti_icon" alt="noti_icon" src="icon/noti_icon.png" />
                <img class="user_img" alt="user_img" src="icon/user_two.png" />
            </div>
        </div>
        <div class="side_bar">
            <div class="side_bar_division">
                <i class="fa-sharp fa-solid fa-house side_bar_icon"></i>
                <p class="side_bar_text">Home</p>
            </div>
            <div class="side_bar_division">
                <i class="fa-sharp fa-regular fa-compass side_bar_icon"></i>
                <p class="side_bar_text">Expore</p>
            </div>
            <div class="side_bar_division">
                <i class="fa-solid fa-money-check side_bar_icon"></i>
                <p class="side_bar_text">Subscriptions</p>
            </div>
            <div class="side_bar_division">
                <i class="fa-brands fa-youtube side_bar_icon"></i>
                <p class="side_bar_text">Originals</p>
            </div>
            <div class="side_bar_division">
                <i class="fa-regular fa-circle-play side_bar_icon"></i>
                <p class="side_bar_text">Youtube Music</p>
            </div>
            <div class="side_bar_division">
                <i class="fa-solid fa-layer-group side_bar_icon"></i>
                <p class="side_bar_text">library</p>
            </div>
        </div>
        <div class="resp">
            <div class="cart_one">
                <div class="cart">
                    <div class="cart_img">
                        <img class="js_img" alt="js_images" src="img/img_ytube_2.jpg" />
                    </div>
                    <div style="margin-top:10px" class="cart_dis">
                        <div class="cart_icon">
                            <img class="js_icon" alt="js_images" src="icon/user_one.png" />
                        </div>
                        <div class="cart_dis_cont">
                            <p style=" font-weight: 700; font-size: 19px;">Grid Example For First Element</p>
                            <p style="margin-top: 5px;color:gray">Js Television &#9989;</p>
                            <p style="margin-top: 4px;color:gray">2.5M views &#xb7;<span>1 month ago</span></p>
                        </div>
                    </div>
                </div>
                <div class="cart">
                    <div class="cart_img">
                        <img class="js_img" alt="js_images" src="img/img_youtube.jpg    " />
                    </div>
                    <div style="margin-top:10px" class="cart_dis">
                        <div class="cart_icon">
                            <img class="js_icon" alt="js_images" src="icon/user_three.png" />
                        </div>
                        <div class="cart_dis_cont">
                            <p style=" font-weight: 700; font-size: 19px;">Grid Example For First Element</p>
                            <p style="margin-top: 5px;color:gray">Js Television &#9989;</p>
                            <p style="margin-top: 4px;color:gray">2.5M views &#xb7;<span>1 month ago</span></p>
                        </div>
                    </div>
                </div>
                <div class="cart">
                    <div class="cart_img">
                        <img class="js_img" alt="js_images" src="img/js_three.jpg" />
                    </div>
                    <div style="margin-top:10px" class="cart_dis">
                        <div class="cart_icon">
                            <img class="js_icon" alt="js_images" src="icon/user_four.png" />
                        </div>
                        <div class="cart_dis_cont">
                            <p style=" font-weight: 700; font-size: 19px;">Grid Example For First Element</p>
                            <p style="margin-top: 5px;color:gray">Js Television &#9989;</p>
                            <p style="margin-top: 4px;color:gray">2.5M views &#xb7;<span>1 month ago</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
