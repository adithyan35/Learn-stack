<div class="align">
    <mat-form-field>
    <mat-label>Message</mat-label>
    <input matInput value="Component One!" #message>
    </mat-form-field>
      
    <mat-form-field>
    <mat-label>Action</mat-label>
    <input matInput value="Confirm" #action>
      </mat-form-field>
      
      <button mat-stroked-button (click)="openSnackBar(message.value, action.value)">Show snack-bar</button>
</div>
