
<!DOCTYPE HTML>
<html>
  <head>
    <title>
      Text practice
    </title>
    <style>
      p{
        font-family: Arial;
        margin-top: 0;
        margin-bottom: 0;
      }
      .text-edit{
        font-weight: bold;
        font-size: 18px;
        width: 300px;
        line-height: 24px;
        margin-bottom: 5px;
      }
      .text-views{
        font-size: 12px;
        color: rgb(96, 96, 96);
      }
      .text-author{
        font-size: 14px;
        color: rgb(96, 96, 96);
        margin-top: 20px;
      }
      .text-discript{
        font-size: 14px;
        color: rgb(96, 96, 96);
        margin-top: 20px;
        width: 300px;
        line-height: 22px;
        margin-bottom: 100px;
      }
      .text-apple{
        font-size: 14px;
        background-color: rgb(227, 65, 64);
        color: white;
        padding-top: 16px;
        padding-bottom: 16px;
        padding-left: 16px;
        padding-right: 16px;
        text-align: center;
      }
      .text-insideapp{
        cursor: pointer;
      }
      .text-insideapp:hover{
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    
    <p class="text-edit">
      Talking Tech and AI with Google CEO Sundar Pichai!
    </p>
    <p class="text-views">
      3.4M views &#183; 6 months ago
    </p>
    <p class="text-author">
      Marques Brownlee &#10004;
    </p>
    <p class="text-discript">
      Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO. Shoutout to Sundar!
    </p>
    <p class="text-apple">
      Shop early for the best selection of holiday favourites. <span class="text-insideapp">Shop now &#62;</span>
    </p>
  </body>
</html>
