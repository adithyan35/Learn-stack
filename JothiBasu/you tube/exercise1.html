<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceBookClone</title>
  <style>
    .div-1{
      display: inline-block;
      margin-left: 2px;
    }
    .div-2{
      display: inline-block;
      margin-left: 5px;
      margin-right: 5px;
    }
    .div-3{
      display: inline-block;
    }
    .cat-style1{
      height: 300px;
      width: 150px;
      cursor: pointer;
    }
    .button-style1{
      background-color: blue;
      color: white;
      padding-left: 15px;
      padding-right: 15px;
      padding-top: 5px;
      padding-bottom: 5px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    .cat-style2{
      height: 300px;
      width: 150px;
      cursor: pointer;
    }
    .button-style2{
      background-color: blue;
      color: white;
      padding-left: 15px;
      padding-right: 15px;
      padding-top: 5px;
      padding-bottom: 5px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    .cat-style3{
      height: 300px;
      width: 150px;
      cursor: pointer;
    }
    .button-style3{
      background-color: blue;
      color: white;
      padding-left: 15px;
      padding-right: 15px;
      padding-top: 5px;
      padding-bottom: 5px;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    .mutual-frd1{
      display: inline-block;
      height: 30px;
      width: 30px;
      border-radius: 20px;
    } 
    .mutual-text1{
      display: inline-block;
      font-size: 15px;
      margin-bottom: 10px;
    }
    .mutual-frd2{
      display: inline-block;
      height: 30px;
      width: 30px;
      border-radius: 20px;
      margin-right: 5px;
    }
    .mutual-text2{
      display: inline-block;
      font-size: 15px;
      margin-bottom: 10px;
    }
    .mutual-frd3{
      display: inline-block;
      height: 30px;
      width: 30px;
      border-radius: 20px;
      margin-right: 5px;
    }
    .mutual-text3{
      display: inline-block;
      font-size: 15px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="div-1">
    <div>
      <img class="cat-style1" src="kitten-2160x3840-cat-cute-8k-14575.jpg" alt="sorry">
    </div>
    <div>
      <div>
        <h3>
          Rosy
        </h3>
      </div>
      <div>
        <img class="mutual-frd1" src="wp10350894.webp" alt="">
        <p class="mutual-text1">
          2 mutual friends
        </p>
      </div>
      <div>
        <button class="button-style1">
          Add friend
        </button>
      </div>
    </div>
  </div>
  <div class="div-2">
    <div>
      <img class="cat-style2" src="cat-kot-koshka-trava-chernyy.webp" alt="sorry">
    </div>
    <div>
      <div>
        <h3>
          Oreo
        </h3>
      </div>
      <div>
        <img class="mutual-frd2" src="wp10350894.webp" alt="">
        <p class="mutual-text2">
          1 mutual friend
        </p>
      </div>
      <div>
        <button class="button-style2">
          Add friend
        </button>
      </div>
    </div>
    
  </div>
  <div class="div-3">
    <div>
      <img class="cat-style3" src="kitty-cat-kitten-pet-45201.jpeg" alt="sorry">
    </div>
    <div>
      <div>
        <h3>
          jasma
        </h3>
      </div>

        <img class="mutual-frd2" src="wp10350894.webp" alt="">
        <p class="mutual-text2">
          4 mutual friends
        </p>
      </div>
      <div>
        <button class="button-style3">
          Add friend
        </button>
      </div>
    </div>
  </div>
</body>
</html>
