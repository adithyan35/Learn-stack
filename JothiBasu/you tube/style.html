<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Properties</title>
  <style>
    .hub-text{
      font-style: oblique;
      color: rgb(27, 190, 38);
      font-weight: bolder;
      font-size: large;
      margin-top: 5px;
      margin-bottom: 15px;
      line-height: 20px;
    }
    .hub-name{
      width: 70px;
      padding-left: 15px;
      padding-right: 45px;
      padding-top: 15px;
      padding-bottom: 15px;
      border-radius: 10px;
      display:  inline-block;
      color: rgb(59, 55, 55);
      font-weight: bold;
    }
    .hub-last{
      width: 70px;
      padding-left: 15px;
      padding-right: 45px;
      padding-top: 15px;
      padding-bottom: 15px;
      border-radius: 10px;
      display:   inline-block;
      color: rgb(59, 55, 55);
      font-weight: bold;
    }
    .hub-email{
      margin-top: 15px;
      padding-left: 15px;
      padding-right: 90px;
      padding-top: 15px;
      padding-bottom: 15px;
      display: block;
      margin-top: 15px;
      border-radius: 10px;
      font-weight: bold;
    }
    .hub-sign{
      background-color:rgb(235, 235, 25);
      color: rgb(7, 7, 7);
      cursor: pointer;
      border: none;
      font-weight: bold;
      font-size: larger;
      margin-top: 15px;
      border-radius: 10px;
      padding-left: 100px;
      padding-right: 100px;
      padding-top: 15px;
      padding-bottom: 15px;
    }
    .hub-sign:hover{
      opacity: 0.7;
    }
    .hub-sign:active{
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <p class="hub-text">Welcome to login page</p>
  <input class="hub-name" type="text" placeholder="First Name">
  <input class="hub-last" type="text" placeholder="Last Name"> 
  <input class="hub-email" type="text" placeholder="Email">
  <button class="hub-sign">Sign Up</button>
</body>
</html>
