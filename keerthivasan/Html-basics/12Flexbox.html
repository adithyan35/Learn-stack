<!DOCTYPE html>
<html>

<head>
    <title>Flexbox</title>
</head>

<body>
    <div style="display: flex;">
        <div style="background-color:aqua;
                       width:200px; ">200px</div>
        <div style="background-color:rgb(247, 0, 255);
                       width:75px; ">75px</div>
    </div>

    <div class="flex-2" style="display: flex;
    margin-top:100px;">
        <div style="background-color:aqua;
                       width:200px; ">200px</div>
        <div style="background-color:rgb(247, 0, 255);
                       flex:1; ">freespace</div>
        <div style="background-color:rgb(0, 255, 21);
                       width:75px; ">75px</div>

    </div>

    <div class="flex-3" style="display: flex;
    margin-top:100px;
    width:200px;
    justify-content:space-between;">
        <div style=" background-color:aqua; ">item1</div>
        <div style=" background-color:rgb(247, 0, 255); ">item2</div>
        <div style=" background-color:rgb(0, 255, 21); ">item3</div>
        <div style=" background-color:rgb(255, 0, 0); ">item4</div>

    </div>
    <div class="flex-4" style="display: flex;
    margin-top:100px;
    border-style:solid;
    border-color:gray;
    border-width:1px;
    justify-content:space-between;">
        <div style=" background-color:aqua; ">item1</div>
        <div style=" background-color:rgb(247, 0, 255); ">item2</div>


    </div>
</body>

</html>
