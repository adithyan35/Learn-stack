<!DOCTYPE html>
<html>

<head>
    <title> Grid Sample</title>

</head>

<body>
    <div style="display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr ;
            column-gap:20px;
            row-gap:10px;">
        <div style=" background-color:red;">text 1</div>
        <div style=" background-color:green;">text 2</div>
        <div style=" background-color:rgb(98, 0, 128);">text 3</div>
        <div style=" background-color:rgb(18, 226, 226);">text 4</div>
        <div style=" background-color:red;">text 1</div>
        <div style=" background-color:green;">text 2</div>
        <div style=" background-color:rgb(98, 0, 128);">text 3</div>
        <div style=" background-color:rgb(18, 226, 226);">text 4</div>
    </div>

    <div style="margin-top:100px;
                display: grid;
                grid-template-columns: 50px 1fr 75px">
        <div style=" background-color:red;">text 1</div>
        <div style=" background-color:green;">text 2</div>
        <div style=" background-color:rgb(98, 0, 128);">text 3</div>

    </div>

    <div style="margin-top:100px;
                display:grid;
                grid-template-columns:200px 75px" ;>
        <div style=" background-color:red;">text 1</div>
        <div style=" background-color:green;">text 2</div>

    </div>

</body>

</html>
