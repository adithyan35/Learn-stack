<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstarp site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <!-- heading tag -->
    <h1>Boostrap 5 Tutorial</h1>
    <h2>this is an h2</h2>
    <h3>this is an h3</h3>
    <h2 class="h3">this is an h2 tag with the h3 class</h2>

    <!-- display heading -->
    <h1 class="display-1">display 1 heading</h1>
    <h1 class="display-2">display 2 heading</h1>
    <h1 class="display-6">display 6 heading</h1>
    <p class="display-2">p tag with display 2 class</p>
    

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
