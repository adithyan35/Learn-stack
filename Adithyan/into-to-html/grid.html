<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gride lesson</title>
    <link rel="stylesheet" href="styles/grid.css">

</head>
<body style="padding-bottom: 500px;">
    <div style="display: grid;
    grid-template-columns: 100px 100px;
    
    ">
    <div style="background-color: lightgreen;">div1</div>
    <div style="background-color: lightcoral;">div2 <p>text</p></div>
    </div>

    <div style="display: grid;
    grid-template-columns: 100px 100px 200px;
    margin-top: 30px;
    ">
    <div style="background-color: lightgreen;">div1 100px</div>
    <div style="background-color: lightcoral;">div2 100px <p>text</p></div>
    <div style="background-color: lightgreen;">div3 200px</div>
    <div style="background-color: lightcoral;">div4 100px </div>
    
    </div>


    <div style="display: grid;
    grid-template-columns: 100px 1fr;
    margin-top: 30px;
    ">
    <div style="background-color: lightgreen;">div1 100px</div>
    <div style="background-color: lightcoral;">div2 1fr </div>
    </div>
    
    <div style="display: grid;
    grid-template-columns: 100px 1fr 1fr;
    margin-top: 30px;
    ">
    <div style="background-color: lightgreen;">div1 100px</div>
    <div style="background-color: lightcoral;">div2 1fr </div>
    <div style="background-color: lightgreen;">div3 1fr</div>
    </div>

    <div style="display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 30px;
    ">
    <div style="background-color: lightgreen;height: 200px;">div1 1fr</div>
    <div style="background-color: lightcoral;height: 200px;">div2 1fr </div>
    <div style="background-color: lightgreen;height: 200px;">div3 1fr</div>
    <div style="background-color: lightcoral;height: 200px;">div4 1fr </div>
    <div style="background-color: lightgreen;height: 200px;">div5 1fr</div>
    <div style="background-color: lightcoral;height: 200px;">div6 1fr </div>
    </div>
</body>
</html>
